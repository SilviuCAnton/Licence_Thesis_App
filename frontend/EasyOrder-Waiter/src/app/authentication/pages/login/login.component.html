<section class="d-flex justify-content-center align-items-center w-100 h-100">
    <div class="wrapper d-flex justify-content-center align-items-center">
      <form class="form-group" style="width: 100%;">
          <h1>EasyOrder</h1>
          <label for="username">Username</label>
          <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username" placeholder="Enter username">
            <div *ngIf="validateUsername()" class="validation-login">
                <ul>
                    <li *ngFor="let error of usernameErrors">{{ error }}</li>
                </ul>
            </div>
          <br>
          <label for="password">Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Enter password">
            <div *ngIf="validatePassword()" class="validation-login">
                <ul>
                    <li *ngFor="let error of passwordErrors">{{ error }}</li>
                </ul>
            </div>
          <br>
        <ion-button expand="full" (click)="logIn()" color="primary">Log In</ion-button>
        <br>  
      </form>
    </div>
</section>
